<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Lab1.3</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    .chartBox{
        width:700px;
    }
</style>
</head>
<body>
    <main data-background="#FFFFFF">
          <!--приклад фото викладача -->
          <figure>
            <img src="images/face.png" alt="Зображення викладача" />
            <figcaption>Maybe name</figcaption>
        </figure>
    <!--приклад інформації про викладача -->
    <div class="name">
    <span>Name </span>
    </div>
    <div class="speciality">
    <span>Speciality </span>
    </div>
    <div class="age">
    <span>Age </span>
 </div>
    <div class="gender">
    <span>Gender </span>
 </div>
 <div class="email">
    <span>Email:</span>
</div>
 <div class="phone">
    <span>Phone:</span>
</div>
<div class="notes">
    <span>Notes </span>
</div>
<br/>
<div class="toggle map">
    <span><a href="#"> toggle map </a></span>

</div>
    <!-- =) -->

</main>
<div class="chartBox">
<canvas id="myChart"></canvas>
</div>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [1, 1,1, 1, 1, 1],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</body>
</html>
